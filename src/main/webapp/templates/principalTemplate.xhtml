<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/principal.css" />
	<h:outputStylesheet library="primefaces" name="primefaces.css" />
	<link rel="stylesheet"
		href="/javax.faces.resource/charts/charts.css.jsf?ln=primefaces" />

	<h:outputScript library="primefaces" name="charts/charts.js" />

	<title>Facelets Template</title>
</h:head>

<h:body>
	<div id="cabecalho" class="cabecalho">
		<ui:insert name="topmenu">

			<ui:include src="/templates/topMenu.xhtml" />

		</ui:insert>
	</div>

	<div class="corpo">
		<div id="left">
			<ui:insert name="left">Left Section</ui:insert>
		</div>
		<div id="conteudo" class="conteudo">
			<ui:insert name="conteudo">Main Content</ui:insert>
		</div>
	</div>


	<div id="footer"></div>

</h:body>
</html>
