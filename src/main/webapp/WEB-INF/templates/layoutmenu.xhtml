<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pv="http://primefaces.org/volt">

	<h:form id="menuform">
		<pv:menu>

			<p:submenu id="rm_menupos" label="Disposição do Menu"
				icon="icon-select">
				<p:menuitem id="rm_left" url="#" value="Inline Menu"
					icon="icon-uniE675"
					onclick="$('body').removeClass('PopupMenu');return false;" />
				<p:menuitem id="rm_popup" url="#" value="Popup Menu"
					icon="icon-windows"
					onclick="$('body').addClass('PopupMenu');return false;" />
			</p:submenu>

			<p:submenu id="rm_default" label="Paginas" icon="icon-list">
				<p:menuitem id="rm_teste" value="Teste Page" icon="fa fa-home"
					outcome="/teste" />
				<p:menuitem id="rm_orcamento" value="Orçamento" icon="fa fa-edit"
					outcome="/teste" />
				<p:menuitem id="rm_empty" value="Empty Page"
					icon="icon-code-outline" outcome="/empty-page" />
				<p:menuitem id="rm_login" value="Login Page" icon="icon-key-outline"

				<p:menuitem id="rm_error" value="Error Page"
					icon="icon-radar-outline" outcome="/error" />
				<p:menuitem id="rm_404" value="404 Page" icon="icon-search"
					outcome="/404" />
				<p:menuitem id="rm_access" value="Access Denied Page"
					icon="icon-eye-outline" outcome="/access-denied" />
			</p:submenu>
			
			<p:submenu id="rm_hierarchy" label="Modulos" icon="icon-flow-switch">
				<p:submenu id="rm_sm1" label="Principal" icon="icon-folder2">
					<p:submenu id="rm_sm11" label="Submenu 1.1" icon="icon-folder2">
						<p:submenu id="rm_sm111" label="Submenu 1.1.1" icon="icon-folder2">
							<p:menuitem id="rm_lnk1111" value="Link 1"
								icon="icon-link-outline" url="#" />
							<p:menuitem id="rm_lnk1112" value="Link 2"
								icon="icon-link-outline" url="#" />
							<p:menuitem id="rm_lnk1113" value="Link 3"
								icon="icon-link-outline" url="#" />
						</p:submenu>
					</p:submenu>
				</p:submenu>
				<p:submenu id="menuOrcamentos" label="Orçamentos"
					icon="icon-folder2">
					<p:submenu id="rm_21" label="Produtos" icon="icon-folder2">
						<p:menuitem id="rm_lnk2" value="Novo"
							outcome="/produtos/CadastroProduto" icon="fa fa-plus" />
						<p:menuitem id="rm_lnk2212" value="Pesquisa" icon="fa fa-search"
							outcome="/produtos/PesquisaProdutos" />

					</p:submenu>
					<p:submenu id="rm_22" label="Pedidos" icon="icon-folder2">
						<p:menuitem id="rm_lnk221" value="Novo"
							outcome="/pedidos/CadastroPedido" icon="fa fa-plus" />
						<p:menuitem id="rm_lnk222" value="Pesquisa" icon="fa fa-search"
							outcome="/pedidos/PesquisaPedidos" />

					</p:submenu>
				</p:submenu>
			</p:submenu>


			<p:submenu id="rm_docs_layout" label="Layout CSS Docs"
				icon="fa fa-code">
				<p:menuitem id="rm_docs_20" value="LESS" icon="icon-menu"
					outcome="/docs/layout/less" />
				<p:menuitem id="rm_docs_21" value="Cards" icon="icon-menu"
					outcome="/docs/layout/cards" />
				<p:menuitem id="rm_docs_22" value="Text Colors" icon="icon-menu"
					outcome="/docs/layout/text-colors" />
				<p:menuitem id="rm_docs_23" value="Background Colors"

				<p:menuitem id="rm_docs_24" value="Borders" icon="icon-menu"
					outcome="/docs/layout/borders" />
				<p:menuitem id="rm_docs_25" value="Separators" icon="icon-menu"
					outcome="/docs/layout/separators" />
				<p:menuitem id="rm_docs_26" value="Effects" icon="icon-menu"
					outcome="/docs/layout/effects" />
