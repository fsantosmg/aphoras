<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/pedidos/CadastroPedido" style="width: 120px"/>
  			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar()}"
  			update="@form" style="width: 120px"/>
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Emitir"  style="width: 120px" />
  			<p:commandButton value="Cancelar"  style="width: 120px"/>
  			<p:commandButton value="Enviar por e-mail" style="width: 200px" />
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos"  style="width: 120px"/>
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
