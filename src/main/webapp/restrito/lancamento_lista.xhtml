<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div class="ui-fluid">
		<h:form id="listagem">
			<p:dataTable scrollable="true" reflow="true" var="lancamentos"
				value="#{lancamentoBean.lista}">
				<p:column headerText="Projeto">
					<h:outputText value="#{lancamentos.projeto}" />
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{lancamentos.dataLancamento}" />
				</p:column>
				<p:column headerText="Inicio">
					<h:outputText value="#{lancamentos.horaInicio}" />
				</p:column>
				<p:column headerText="Fim">
					<h:outputText value="#{lancamentos.horaFim}" />
				</p:column>
				<p:column headerText="Atividade">
					<h:outputText value="#{lancamentos.atividade.descricao}" />
				</p:column>
				<p:column headerText="" width="20">

				</p:column>
				<p:column headerText="" width="20">
					
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</ui:composition>
</html>
