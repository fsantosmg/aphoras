
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>


	<h:form id="edicao">

		<h:outputStylesheet library="sistema" name="lancamento_edicao.css" />
		<p:messages showDetail="true" autoUpdate="true" closable="true" />

		<div class="ui-fluid">
			<p:panelGrid columns="6" layout="grid"
				 columnClasses="coluna1, coluna2, coluna3, coluna3, coluna3, coluna3 ">

				<p:column >
					<p:outputLabel value="Projeto" for="projeto" />
					<p:autoComplete dropdown="true" converter="projetoConverter"
						id="projeto" value="#{lancamentoBean.lancamento.projeto}"
						completeMethod="#{lancamentoBean.completaProjeto}" var="projeto"
						itemValue="#{projeto}" itemLabel="#{projeto.nome}" />

				</p:column>

				<p:column>
					<p:outputLabel value="Atividade" for="atividade" />

					<p:autoComplete dropdown="true" converter="atividadeConverter"
						id="atividade" value="#{lancamentoBean.lancamento.atividade}"
						completeMethod="#{lancamentoBean.completaAtividade}"
						var="atividade" itemValue="#{atividade}"
						itemLabel="#{atividade.descricao}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Data" for="data" />
					<p:calendar id="data" pattern="dd/MM/yyyy" mask="true" size="10"
						value="#{lancamentoBean.lancamento.dataLancamento}" />
				</p:column>

				<p:column>
					<p:outputLabel value="InÃ­cio" for="horaInicio" />
					<p:calendar id="horaInicio" pattern="HH:mm" timeOnly="true"
						size="10" value="#{lancamentoBean.lancamento.horaInicio}" />
				</p:column>
				<p:column>

					<p:outputLabel value="Fim" for="horaFim" size="10" />
					<p:calendar id="horaFim" pattern="HH:mm" timeOnly="true" size="10"
						value="#{lancamentoBean.lancamento.horaFim}" />
				</p:column>
				<p:column >
					<p:outputLabel for="salvar" size="10" />
					<p:commandButton title="salvar" icon="fa fa-save Fs14 White"
						id="salvar" style="margin-top: 19px;"
						action="#{lancamentoBean.salvar()}" update="edicao, :listagem" />
				</p:column>
			</p:panelGrid>
		</div>
	</h:form>

</ui:composition>
</html>
