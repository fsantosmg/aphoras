<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div class="ui-fluid">
		<h:form id="listagem">
			<p:dataTable scrollable="true" reflow="true" var="Atividate"
				value="#{atividadeBean.atividades}">
				<p:column headerText="Projeto" >
					#{Atividate.descricao}
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{lancamentos.dataLancamento}" />
				</p:column>
				<p:column headerText="Departamentos">

					<ui:repeat value="#{Atividate.departamentos}" var="departamento">
				#{departamento.nome},
			</ui:repeat>
				</p:column>
				<p:column headerText="" width="20">

				</p:column>
				<p:column headerText="" width="20">

				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</ui:composition>
</html>
