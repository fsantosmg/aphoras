<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/principalTemplate.xhtml">

	<ui:define name="conteudo">

		<b:container>
			<b:jumbotron>
				<h:form>
					<div>
						<h:outputLabel value="Descrição" />
						<h:inputText value="#{atividadeBean.atividade.descricao}" />
					</div>

					<div>
						<h:outputLabel value="Departamentos" />

						<h:selectManyListbox
							value="#{atividadeBean.atividade.departamentos}"
							converter="departamentoConverter">
							<f:selectItems value="#{atividadeBean.departamentos}"
								var="departamento" itemValue="#{departamento}" 
								
								itemLabel="#{departamento.nome}" />

						</h:selectManyListbox>
					</div>



					<h:commandButton action="#{atividadeBean.Salvar}" value="Salvar" />
				</h:form>
			</b:jumbotron>
		</b:container>
	</ui:define>
</ui:composition>
</html>
